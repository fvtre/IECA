{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Registrarse</h1>
                {{error}}
                {% csrf_token %}
                <div>
                    <label for="username" class="label">
                        <input name="username" type="text" id="username" required placeholder=" " maxlength="30" class="input">
                        <span class="label_name">Ingresa tu usuario</span>
                    </label>
                </div>
                <div>
                    <label for="password1" class="label">
                        <input name="password1" type="password" id="password1" required placeholder=" " maxlength="8" class="input">
                        <span class="label_name">Ingresa tu contraseña</span>
                    </label>
                </div>
                <div>
                    <label for="password2" class="label">
                        <input name="password2" type="password" id="password2" required placeholder=" " maxlength="8" class="input">
                        <span class="label_name">Confirma contraseña</span>
                    </label>
                </div>
                <button class="btn btn-primary mt-3">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
